<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica 6 JS">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Beatriz R.">
    <title>Lista de la compra</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script defer src="script.js"></script> -->
</head>

<body>
    <form method="POST" id="formulario">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span id="errorEmail" style="color: red;"></span>

        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required>
        <span id="errorPassword" style="color: red;"></span>

        <button type="submit" id="boton">Iniciar sesión</button>
    </form>

    <p id="resultado"></p>

    <script>
        const boton = document.getElementById("boton");
        //event.preventDefault();
        const emailNodo = document.getElementById("email");
        const passwordNodo = document.getElementById("password");


        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            const emailValue = document.getElementById("email").value;
            const passwordValue = document.getElementById("password").value;

            //AJAX
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: emailValue,
                    password: passwordValue
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text(); // Primero obtén el texto
                })
                .then(text => {
                    console.log("Respuesta del servidor:", text); // Verifica qué devuelve
                    try {
                        return JSON.parse(text); // Luego intenta parsearlo como JSON
                    } catch (e) {
                        console.error("Error al parsear JSON:", e);
                        throw e;
                    }
                })
                .then(data => {
                    //respuesta servidor
                    if (data.success) {
                        window.location.href = 'listaCompra.html';
                    } else {
                        alert('Error en el login: ' + (data.error || 'Credenciales incorrectas'));
                    }
                })
                .catch(error => {
                    //manejar errores
                    console.error('Error completo:', error);
                    alert('Error de conexión: ' + error.message);
                });
        });

    </script>

</body>

</html>
