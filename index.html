<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica 6 JS">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Beatriz R.">
    <title>Lista de la compra</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script defer src="script.js"></script> -->
</head>

<body>
    <form method="post" id="formulario">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span id="errorEmail" style="color: red;"></span>

        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required>
        <span id="errorPassword" style="color: red;"></span>

        <button type="submit" id="boton">Iniciar sesión</button>
    </form>

    <p id="resultado"></p>

    <script>
        const boton = document.getElementById("boton");
        //event.preventDefault();
        const emailNodo = document.getElementById("email");
        const passwordNodo = document.getElementById("password");

        const emailValue = emailNodo.value;
        const passwordValue = passwordNodo.value;

        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();
            //AJAX
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: emailValue,
                    password: passwordValue
                })

            })
                .then(response => response.json())
                .then(data => {
                    //respuesta servidor
                    if (data.success) {
                        window.location.href = 'listaCompra.html';
                    } else {
                        alert('Error en el login')
                    }
                })
                .catch(error => {
                    //manejar errores
                    console.error('Error:', error);
                })
        });


    </script>

</body>

</html>
